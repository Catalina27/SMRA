{% extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}

<body class="theme-amber">
<section class="content">
		<div class="row clearfix">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        		<div class="card">
                    <div class="header">
                        <h2><center><b>
                                CARGA MASIVA DE INFORMACIÓN
                                <small>Carga la información de los alumnos ingresados en la plantilla excel al Sistema</small>
                        </h2></center></b>
                    </div>

					<div class="body">
            			<div class="row clearfix">
                			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    			<div class="card">
                        			<div class="header">
                            			<h2><b>
                                			ALUMNOS - CARGA MASIVA
                            			</h2></b>
                        			</div>

                        			<div class="body">
              							<form method="POST" enctype="multipart/form-data">{% csrf_token %}
                							<div class="form-row">
                                				<div class="col-md-4 mb-4">
                    								<label for="{{form.doc.doc}}">{{form.doc.label}}</label>
                      								{{form.doc}}
                    							</div>
                  							</div>
                  							<div class="form-group row">
                      							<div class="col-sm-10 js-sweetalert">
                        							<button type="submit" class="btn bg-purple" data-type="with-custom-icon">Subir</button>
                        							<a href="" class="btn btn-danger" title="Editar información" class="btn btn-success btn-lg btn-sm">Cancelar</a>
                      							</div>
                    						</div>
              							</form>
                        			</div>
                    			</div>
               	 			</div>
            			</div>
					</div><hr>
				</div>
			</div>
		</div>


</section>
</body>



{% endblock %}
