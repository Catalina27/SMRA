{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" sizes="76x76" href="https://nave13.ucv.cl/js/librerias/turbo/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="https://nave13.ucv.cl/imagen/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>
    Sistema de Medición de Resultados de Aprendizaje
  </title>

    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>SMRA</b></a>
            <small>Sistema de Medición de Resultados de Aprendizaje</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST" action = "{% url 'sign-up' %}">
                    <div class="msg">Regístrate!</div>
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            
                            <label for="{{form.username.username}}">

                                <input type="text" class="form-control" name="{{form.username.username}}" placeholder="Nombre de Usuario" required autofocus>
                                {{form.username.username}}
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">

                            <label for= "{{form.email.email}}">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                            {{form.email.email}}
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">

                            <label for="{{form.password.password}}">
                            <input type="password" class="form-control" name="{{form.password.password}}" minlength="6" placeholder="Contraseña" required>

                            {{form.password.password}}
                            </label>

                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">

                            <label for="{{form.password.password}}">
                            <input type="password" class="form-control" name="{{form.password.password}}" minlength="6" placeholder="Confirmar Contraseña" required>
                            {{form.password.password}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">He leído los términos y estoy de acuerdo <a href="javascript:void(0);"></a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">REGISTRARSE</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">¿Ya eres Usuario?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="{% static 'js/pages/examples/sign-up.js' %}"></script>
</body>

</html>
